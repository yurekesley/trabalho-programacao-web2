<div class="container">
  <div class="row">
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Loteria</mat-card-title>
          </mat-card-header>
         <mat-card-content>
          

        <div class="row" [formGroup]="formLoteria">
              <div class="col">
                  <mat-form-field>
                  <input matInput placeholder="Numero de Jogos" formControlName="numeroDeJogos">
                  <mat-error >{{mostrarError(formLoteria.get('numeroDeJogos'))}}</mat-error>
                </mat-form-field>
              </div>

              <div class="col">
                <mat-form-field>
                <input matInput placeholder="Numero de Dezenas" formControlName="numeroDeDezenas">
                <mat-error >{{mostrarError(formLoteria.get('numeroDeDezenas'))}}</mat-error>
              </mat-form-field>
            </div>
              
          </div>
          
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="gerarBilhetes()">Gerar Bilhete(s)</button>
            <button mat-button (click)="jogar">Jogar</button>
            <button mat-button (click)="cancelar()">Cancelar</button>
          </mat-card-actions>
        </mat-card>
  </div>
</div>


<div class="container">
  <div class="row">
    <app-tabela [lista]="jogos">
       <app-coluna valorCabecalho="Código" atributo="codigo"></app-coluna>
       <app-coluna valorCabecalho="Números" atributo="numeros"></app-coluna>
    </app-tabela>
  </div>
</div>
